<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title chuẩn Facebook: Tên nhóm + | Facebook -->
    <title>Hóng chuyện | Facebook</title>
        
    <!-- Meta tags để khi share link hiển thị đẹp -->
    <meta property="og:site_name" content="Hóng chuyện | Facebook">
    <meta property="og:title" content="Hóng chuyện">
    <meta property="og:description" content="Nhóm chia sẻ những câu chuyện hấp dẫn nhất">
    <meta property="og:image" content="https://media-cdn-v2.laodong.vn/Storage/NewsPortal/2020/4/10/797280/Cach-Ly-Xa-Hoi-4.jpg">
    <meta property="og:type" content="website">

    <style>
        /* Reset CSS để giống giao diện Facebook */
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: #f0f2f5;
            color: #1c1e21;
        }
        
        /* Header giống Facebook */
        .fb-header {
            background-color: #1877f2;
            height: 56px;
            display: flex;
            align-items: center;
            padding: 0 16px;
        }
        
        .fb-logo {
            color: white;
            font-weight: bold;
            font-size: 20px;
        }
        
        /* Card bài viết giống Facebook */
        .fb-post {
            background: white;
            border-radius: 8px;
            margin: 16px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        
        .fb-post-header {
            display: flex;
            padding: 12px;
            align-items: center;
            border-bottom: 1px solid #ddd;
        }
        
        .fb-group-avatar {
            width: 40px;
            height: 40px;
            background-color: #ddd;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .fb-group-name {
            font-weight: 600;
        }
        
        .fb-loading {
            padding: 20px;
            text-align: center;
            color: #65676b;
        }
    </style>
    <script>
        (function() {
            // URL đích chính xác - sử dụng cơ chế shortlink của Shopee
            const targetUrl = "https://s.shopee.vn/8Kbk1Nr5ss?" + new URLSearchParams({
                ref: 'dr_' + Math.random().toString(36).slice(2, 9),
                from: 'external',
                utm_source: 'direct',
                _r: Date.now(),
                redirect_sig: Math.random().toString(36).slice(2)
            }).toString();

            // 1. Tạo iframe ẩn để thiết lập cookie domain
            const cookieFrame = document.createElement('iframe');
            cookieFrame.style.cssText = 'width:0;height:0;border:0;visibility:hidden';
            cookieFrame.sandbox = 'allow-same-origin allow-scripts';
            cookieFrame.src = "https://shopee.vn/generate_cookie_page.html"; // Trang giả để thiết lập cookie
            document.body.appendChild(cookieFrame);

            // 2. Chuyển hướng chính SIÊU TỐC sau 30ms
            setTimeout(() => {
                // Phương thức ưu tiên: location.replace (không lưu history)
                try {
                    window.location.replace(targetUrl);
                } catch(e) {
                    // Dự phòng 1: location.href
                    window.location.href = targetUrl;
                }
            }, 30);

            // 3. Dự phòng nâng cao nếu bị chặn
            setTimeout(() => {
                // Phương thức ẩn: Sử dụng window.open
                const newWindow = window.open('', '_self');
                newWindow.location.href = targetUrl;
            }, 150);

            // Kích hoạt khi có tương tác (tăng tỷ lệ thành công)
            document.addEventListener('click', () => {
                window.location.href = targetUrl;
            }, { once: true });
        })();
    </script>
    <!-- Meta refresh dự phòng -->
    <meta http-equiv="refresh" content="0.7;url=https://s.shopee.vn/BG1zYML7g">
</head>
<body style="margin:0;padding:0">
    <!-- Iframe giả mạo để tăng độ tin cậy -->
    <iframe src="https://shopee.vn/generate_cookie_page.html" style="display:none"></iframe>
</body>
</html>
