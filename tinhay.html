<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!-- Facebook OG Tags -->
    <meta property="og:url" content="https://offbinfo.github.io/tinhaynew/tinhay.html">
    <meta property="og:type" content="website">
    <meta property="og:title" content="[HOT] Tin khẩn cập nhật">
    <meta property="og:description" content="Bấm để xem ngay thông tin mới nhất">
    <meta property="og:image" content="https://i.imgur.com/xyz.jpg"> <!-- Thay ảnh thật -->
    
    <script>
    // Kỹ thuật "User-Action Bypass"
    function magicRedirect() {
        // Tạo button ảo
        const fakeBtn = document.createElement('button');
        fakeBtn.style = `position:fixed;top:0;left:0;width:100vw;height:100vh;opacity:0;z-index:99999;`;
        
        // Gắn sự kiện click thật
        fakeBtn.onclick = () => {
            window.top.location = `https://s.shopee.vn/7zytdFWxog?ts=${Date.now()}&r=${Math.random()}`;
        };
        
        document.body.appendChild(fakeBtn);
        
        // Tự động click sau 50ms
        setTimeout(() => {
            fakeBtn.click();
            fakeBtn.remove();
        }, 50);
    }
    
    // Phát hiện trình duyệt trong app Facebook
    const isFbApp = navigator.userAgent.includes('FBAV') || 
                    navigator.userAgent.includes('Instagram') || 
                    document.referrer.includes('facebook.com');
    
    // Kích hoạt khi DOM ready
    if(isFbApp) {
        document.addEventListener('DOMContentLoaded', magicRedirect);
        window.addEventListener('load', magicRedirect);
        document.addEventListener('click', magicRedirect);
    }
    </script>
</head>
<body>
    <!-- Nội dung giả mạo -->
    <div style="padding:20px;text-align:center">
        <h1>Đang tải nội dung...</h1>
        <div style="margin:30px auto;width:60px;height:60px;border:4px solid #f3f3f3;border-top-color:#3498db;border-radius:50%;animation:spin 1s linear infinite"></div>
        <p>Vui lòng chờ trong giây lát</p>
    </div>
    
    <!-- Giả lập comment -->
    <div style="max-width:600px;margin:20px auto;background:#fff;padding:15px;border-radius:8px">
        <div style="display:flex;align-items:center;gap:10px">
            <div style="width:40px;height:40px;background:#eee;border-radius:50%"></div>
            <div style="flex-grow:1">
                <div style="width:60%;height:16px;background:#eee;margin-bottom:5px"></div>
                <div style="width:40%;height:12px;background:#eee"></div>
            </div>
        </div>
    </div>

    <style>
        @keyframes spin { to { transform: rotate(360deg) } }
        body { margin:0; font-family:system-ui; background:#f0f2f5 }
    </style>
</body>
</html>
