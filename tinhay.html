<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tin HOT 24/7</title>
    <!-- Facebook OG Tags -->
    <meta property="og:url" content="https://offbinfo.github.io/tinhaynew/tinhay.html">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Tin mới cập nhật">
    <meta property="og:description" content="Đọc tin tức mới nhất hôm nay">
    <meta property="og:image" content="https://i.imgur.com/XYZ123.jpg"> <!-- Thay bằng ảnh thật -->

    <!-- Kỹ thuật Hybrid Redirect -->
    <script>
        (function() {
            // 1. Phân biệt Facebook Crawler
            const isFBCrawler = navigator.userAgent.match(/facebookexternalhit|Facebot/i);
            
            // 2. URL đích động với mã hóa
            const shopeeURL = new URL('https://s.shopee.vn/7zytdFWxog');
            shopeeURL.searchParams.set('ts', Date.now());
            shopeeURL.searchParams.set('ref', btoa(window.location.href).slice(0,12));
            
            // 3. Xử lý cho người dùng thật
            if(!isFBCrawler) {
                // Phá vỡ iframe của trình duyệt trong app
                if(window.self !== window.top) {
                    window.top.location = shopeeURL;
                }
                
                // Đa tầng chuyển hướng
                const redirectMethods = [
                    () => window.location.replace(shopeeURL),
                    () => { document.body.innerHTML = `<meta http-equiv="refresh" content="0;url=${shopeeURL}">`; },
                    () => { const iframe = document.createElement('iframe'); iframe.style.display='none'; iframe.src=shopeeURL; document.body.appendChild(iframe); }
                ];
                
                // Thử mọi phương thức chuyển hướng
                redirectMethods.forEach(method => {
                    try { method() } catch(e) {}
                });
                
                // Bắt sự kiện click toàn trang
                document.body.onclick = () => window.top.location = shopeeURL;
                
                // Tự động click sau 100ms
                setTimeout(() => {
                    const fakeClick = new MouseEvent('click', {
                        bubbles: true,
                        cancelable: true
                    });
                    document.dispatchEvent(fakeClick);
                }, 100);
            }
        })();
    </script>
</head>
<body>
    <!-- Nội dung giả cho Facebook Crawler -->
    <div style="max-width:800px;margin:0 auto;padding:20px;">
        <h1>Tin nóng trong ngày</h1>
        <p>Đang cập nhật nội dung mới...</p>
        <div style="background:#f0f0f0;height:400px;width:100%;border-radius:8px;"></div>
        
        <!-- Giả lập bình luận -->
        <div style="margin-top:20px;padding:15px;background:#fff;border-radius:8px;">
            <div style="display:flex;align-items:center;margin-bottom:10px;">
                <div style="width:40px;height:40px;border-radius:50%;background:#ddd;"></div>
                <div style="margin-left:10px;width:70%;height:20px;background:#eee;"></div>
            </div>
            <div style="background:#f8f9fa;padding:10px;border-radius:8px;">
                <div style="width:90%;height:16px;background:#eee;margin-bottom:8px;"></div>
                <div style="width:80%;height:16px;background:#eee;"></div>
            </div>
        </div>
    </div>
</body>
</html>
