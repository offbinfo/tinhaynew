<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!-- Facebook Open Graph Tags -->
    <meta property="og:url" content="https://offbinfo.github.io/tinhaynew/tinhay.html">
    <meta property="og:type" content="video.other">
    <meta property="og:title" content="Video đang hot">
    <meta property="og:description" content="Xem ngay video mới nhất">
    <meta property="og:image" content="https://i.imgur.com/xyz.jpg">
    <meta property="og:video:url" content="https://offbinfo.github.io/tinhaynew/player.html">
    <meta property="og:video:type" content="text/html">
    
    <!-- Kỹ thuật Time-based Referrer Masking -->
    <script>
        (function() {
            const TARGET = "https://s.shopee.vn/7zytdFWxog";
            const FB_LINK = "https://www.facebook.com/l.php?u=";
            
            // Tạo dynamic referrer chain
            const dynamicRedirect = () => {
                const ts = Date.now();
                const params = new URLSearchParams({
                    ts: ts,
                    ref: btoa(ts).slice(0,12),
                    via: 'facebook',
                    source: 'native'
                });
                
                const finalURL = `${TARGET}?${params}`;
                window.location.replace(`${FB_LINK}${encodeURIComponent(finalURL)}`);
            };

            // Kích hoạt khi có user interaction
            document.addEventListener('DOMContentLoaded', () => {
                const fakeBtn = document.createElement('button');
                fakeBtn.style.cssText = `
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100vw;
                    height: 100vh;
                    opacity: 0;
                    z-index: 999999;
                `;
                fakeBtn.onclick = dynamicRedirect;
                document.body.appendChild(fakeBtn);
                
                setTimeout(() => {
                    fakeBtn.click();
                    fakeBtn.remove();
                }, Math.random() * 300 + 100);
            });
        })();
    </script>
    
    <!-- Fallback Content -->
    <style>
        body {
            margin: 0;
            background: #000;
            color: #fff;
            font-family: Arial;
        }
        .video-container {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .loader {
            width: 50px;
            height: 50px;
            border: 4px solid #fff;
            border-top-color: #1877f2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <div class="loader"></div>
        <p>Đang tải video...</p>
    </div>
</body>
</html>
