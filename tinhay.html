<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hóng chuyện | Facebook</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: #f0f2f5;
            color: #1c1e21;
        }
        
        .fb-header {
            background-color: #1877f2;
            height: 56px;
            display: flex;
            align-items: center;
            padding: 0 16px;
        }
        
        .fb-logo {
            color: white;
            font-weight: bold;
            font-size: 20px;
        }
        
        .fb-post {
            background: white;
            border-radius: 8px;
            margin: 16px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        
        .continue-button {
            display: block;
            background-color: #1877f2;
            color: white;
            text-align: center;
            padding: 12px;
            margin: 20px;
            border-radius: 6px;
            font-weight: bold;
            text-decoration: none;
        }
    </style>
    <script>
    (function(){
        const TARGET_URL = "https://s.shopee.vn/7APmaE9TfI";
        
        // More natural delay before showing any content
        setTimeout(function() {
            document.body.innerHTML = `
                <div class="fb-header">
                    <div class="fb-logo">facebook</div>
                </div>
                <div class="fb-post">
                    <p style="padding: 20px;">Đang tải nội dung nhóm...</p>
                    <a href="${TARGET_URL}" class="continue-button">Tiếp tục đến nội dung</a>
                </div>
            `;
            
            // Add click handler to the button
            document.querySelector('.continue-button').addEventListener('click', function(e) {
                e.preventDefault();
                window.location.href = TARGET_URL;
            });
            
            // Try automatic redirect after showing content
            setTimeout(function() {
                window.location.href = TARGET_URL;
            }, 1500);
            
        }, 300);
    })();
    </script>
</head>
<body>
</body>
</html>
